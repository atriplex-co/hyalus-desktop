---
appId: app.hyalus.staging
productName: Hyalus Staging
extraMetadata:
  name: HyalusStaging
  description: Hyalus Staging
  author: Atriplex Co.
win:
  target:
    - target: nsis
      arch: ia32
  artifactName: HyalusDesktopStaging-win32.exe
  files:
    - from: build/platform-win32
      to: build/platform
linux:
  target:
    - target: AppImage
      arch: x64
  artifactName: HyalusDesktopStaging-linux.AppImage
mac:
  target:
    - target: zip
      arch: x64
  artifactName: HyalusDesktopStaging-osx.zip
  category: public.app-category.social-networking
  hardenedRuntime: true
  entitlements: build/resources-staging/entitlements.mac.plist
  entitlementsInherit: build/resources-staging/entitlements.mac.plist
publish: false
files:
  - dist/app
  - public
  - from: build/resources-staging
    to: build/resources
directories:
  output: dist/packaged
  buildResources: build/resources-staging
