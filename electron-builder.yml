---
appId: app.hyalus
productName: Hyalus
extraMetadata:
  name: Hyalus
  description: Hyalus
  author: Atriplex Co.
win:
  target:
    - target: nsis
      arch: ia32
  artifactName: HyalusDesktop-win32.exe
  files:
    - from: build/platform-win32
      to: build/platform
linux:
  target:
    - target: AppImage
      arch: x64
  artifactName: HyalusDesktop-linux.AppImage
mac:
  target:
    - target: zip
      arch: x64
  artifactName: HyalusDesktop-osx.zip
  category: public.app-category.social-networking
  hardenedRuntime: true
  entitlements: build/resources-main/entitlements.mac.plist
  entitlementsInherit: build/resources-main/entitlements.mac.plist
publish:
  provider: github
  owner: atriplex-co
  repo: hyalus-desktop
  vPrefixedTagName: false
  releaseType: release
files:
  - dist/app
  - public
  - from: build/resources-main
    to: build/resources
directories:
  output: dist/packaged
  buildResources: build/resources-main
